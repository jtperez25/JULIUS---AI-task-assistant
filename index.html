<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JULIUS - Task Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #456148 0%, #f9ffdc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        p {
            color: #7b7b7b;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(-135deg, #456148 0%, #f9ffdc 100%);
            border-radius: 15px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f9ffdc 0%, #456148 100%);
            color: black;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
            color: black;
        }

        .config-section {
            padding: 20px 30px;
        }

        .config-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: black;
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
        }

        .config-section small {
            display: block;
            margin-top: 5px;
            color: #7b7b7b;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: rgb(133, 133, 133);
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: black;
            transform: translateY(2px);
        }

        .tab.active {
            color: black;
            transform: translateY(2px);
            border-bottom-color: black;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: black;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: black;
            transform: translateY(2px), 0.5s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: black;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            transform: translateY(2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
             background: black;
            color: white;
        }

        .btn-danger {
            background: #dc3545, 0.5;
            color: black, 0.5;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .schedule-view {
            margin-top: 20px;
        }

        .day-section {
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        .day-header {
            color: black;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .day-events {
            padding: 15px;
        }

        .event-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .event-card.priority-high {
            border-left-color: #dc3545;
        }

        .event-card.priority-medium {
            border-left-color: #ffc107;
        }

        .event-card.priority-low {
            border-left-color: #28a745;
        }

        .event-info {
            flex: 1;
        }

        .event-info h3 {
            color: #212529;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .event-meta {
            display: flex;
            gap: 15px;
            color: #7b7b7b;
            font-size: 0.9em;
        }

        .priority-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .priority-badge.high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-badge.medium {
            background: #fff8e1;
            color: #f57f17;
        }

        .priority-badge.low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .no-events {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .help-content {
            line-height: 1.8;
        }

        .help-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid black;
        }

        .help-item h3 {
            color: black;
            margin-bottom: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hi, I'm JULIUS!</h1>
            <p>Your Personal Task and Event Assistant</p>
        </div>

        <div class="config-section">
            <label for="apiUrl">Python Backend URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:5000">
            <small>Enter your Python backend URL (e.g., http://localhost:8080 or your deployed URL)</small>
        </div>

        <div class="main-content">
            <div id="messageContainer"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('add')">Add Event</button>
                <button class="tab" onclick="switchTab('view')">View Schedule</button>
                <button class="tab" onclick="switchTab('help')">Help</button>
            </div>

            <div id="addTab" class="tab-content active">
                <form id="addEventForm">
                    <div class="form-group">
                        <label for="eventTitle">EVENT TITLE *</label>
                        <input type="text" id="eventTitle" required placeholder="e.g., Team Meeting, Gym Session">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDay">DAY OF WEEK *</label>
                            <select id="eventDay" required>
                                <option value="">Select a day</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventTime">TIME *</label>
                            <input type="text" id="eventTime" required placeholder="e.g., 6:45 PM or 14:30">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventPriority">PRIORITY</label>
                        <select id="eventPriority">
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Event</button>
                </form>
            </div>

            <div id="viewTab" class="tab-content">
                <div id="scheduleView" class="schedule-view"></div>
            </div>

            <div id="helpTab" class="tab-content">
                <div id="helpContent" class="help-content"></div>
            </div>
        </div>
    </div>

    <script>
        let API_URL = 'http://localhost:8080';

        document.getElementById('apiUrl').addEventListener('change', (e) => {
            API_URL = e.target.value.replace(/\/$/, '');
        });

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'view') {
                loadSchedule();
            } else if (tabName === 'help') {
                loadHelp();
            }
        }

        document.getElementById('addEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                day: document.getElementById('eventDay').value,
                time: document.getElementById('eventTime').value,
                priority: document.getElementById('eventPriority').value
            };

            try {
                const response = await fetch(`${API_URL}/api/events`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    e.target.reset();
                } else {
                    showMessage(result.error || 'Failed to add event', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to backend. Make sure your Python server is running at ' + API_URL, 'error');
            }
        });

        async function loadSchedule() {
            try {
                const response = await fetch(`${API_URL}/api/events`);
                const data = await response.json();
                
                const scheduleView = document.getElementById('scheduleView');
                
                if (data.events.length === 0) {
                    scheduleView.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h6a1 1 0 100-2H7zm0 4a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                            </svg>
                            <h3>No events scheduled yet</h3>
                            <p>Add your first event to get started!</p>
                        </div>
                    `;
                    return;
                }

                let html = '<h2 style="text-align: center; margin-bottom: 30px; color: #000000;">THIS WEEK\'S SCHEDULE</h2>';

                data.days_of_week.forEach(day => {
                    const events = data.schedule[day] || [];
                    
                    html += `
                        <div class="day-section">
                            <div class="day-header">${day.toUpperCase()}</div>
                            <div class="day-events">
                    `;

                    if (events.length === 0) {
                        html += '<div class="no-events">No events scheduled</div>';
                    } else {
                        events.forEach(event => {
                            html += `
                                <div class="event-card priority-${event.priority.toLowerCase()}">
                                    <div class="event-info">
                                        <h3>${event.title}</h3>
                                        <div class="event-meta">
                                            <span>‚è∞ ${event.time}</span>
                                            <span class="priority-badge ${event.priority.toLowerCase()}">${event.priority} Priority</span>
                                        </div>
                                    </div>
                                    <button class="btn btn-danger" onclick="removeEvent(${event.id})">Delete</button>
                                </div>
                            `;
                        });
                    }

                    html += `
                            </div>
                        </div>
                    `;
                });

                scheduleView.innerHTML = html;
            } catch (error) {
                document.getElementById('scheduleView').innerHTML = `
                    <div class="message error">
                        Error loading schedule. Make sure your Python server is running at ${API_URL}
                    </div>
                `;
            }
        }

        async function removeEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                const response = await fetch(`${API_URL}/api/events/${eventId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    loadSchedule();
                } else {
                    showMessage(result.error || 'Failed to remove event', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to backend', 'error');
            }
        }

        async function loadHelp() {
            try {
                const response = await fetch(`${API_URL}/api/help`);
                const data = await response.json();
                
                let html = `
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h2 style="color: #000000; margin-bottom: 10px;">${data.title}</h2>
                        <p style="color: #7b7b7b;">Here's what I can help you with:</p>
                    </div>
                `;

                html += data.commands.map(cmd => `
                    <div class="help-item">
                        <h3>${cmd.name}</h3>
                        <p>${cmd.description}</p>
                    </div>
                `).join('');
                
                document.getElementById('helpContent').innerHTML = html;
            } catch (error) {
                document.getElementById('helpContent').innerHTML = `
                    <div class="message error">
                        Error loading help information. Make sure your Python server is running.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
